<h2 mat-dialog-title>Edit Project</h2>
<div class="progressBar">
    <ng-container *ngIf="loading == true">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-container>
</div>
<mat-dialog-content>
    <app-add-edit-project-data [(name)]="name" 
                               [(relativePath)]="relativePath"
                               [(dotnetVersion)]="dotnetVersion"
                               [(test)]="test"
                               [(deploy)]="deploy"
                               [(deployPort)]="deployPort"
                               [dotnetVersions]="dotnetVersions"
                               [editMode]="true"
                               [loading]="loading">
    </app-add-edit-project-data>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-button [mat-dialog-close]="project" [disabled]="loading" cdkFocusInitial>Save</button>
</mat-dialog-actions>
