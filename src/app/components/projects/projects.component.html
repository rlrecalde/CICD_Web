<div class="col-xs-12">
    <ng-container *ngFor="let project of projects">
        <app-project [project]="project" 
                     [loading]="loading"
                     (removedProjectEvent)="removedProjectEventReceived($event)"
                     (loadingEvent)="loadingEventReceived($event)"
                     (errorEvent)="errorEventReceived($event)"></app-project>
    </ng-container>
</div>
