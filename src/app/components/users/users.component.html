<div class="col-xs-12">
    <mat-form-field>
        <mat-label>GitHub User</mat-label>
        <mat-select [(value)]="selectedUser" (selectionChange)="selectUser()" [disabled]="users == null || users.length == 0 || loading">
            <mat-option *ngFor="let user of users" [value]="user">
                {{ user.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
